{% extends "base.html" %}
{% load static %}

{% block page_title %}All posts{% endblock  %}

{% block page_styles %}
   <link rel="stylesheet" href="{% static "blog/css/navbar.css" %}">
   <link rel="stylesheet" href="{% static "blog/css/post.css" %}">
   <link rel="stylesheet" href="{% static "blog/css/all_posts.css" %}">
{% endblock  %}

{% block page_body %}
 {% include "include/navbar.html" %}
    <p class="my-posts-title">My collected posts</p>
    <div class="my-posts-container">
        <div class="all-posts my-posts">
            {% for i in posts %}
                <a href="{% url "post" i.id %}" class="post my-post">
                    <img src="{% static "images/"|add:i.image %}" alt="" class="post-round-image">
                    <div class="post-title">
                        {{i.title}}
                    </div>
                    <div class="post-description">
                        {{i.description}}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
